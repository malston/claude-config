format = "$directory $git_branch $git_status $claude_model $context_window"

[directory]
style = "bold cyan"

[git_branch]
style = "bold green"

[git_status]
format = "[$all_status$ahead_behind]($style)"
style = "bold red"

[claude_model]
style = "bold yellow"

